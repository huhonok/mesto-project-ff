<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><button class="edit__profile__image__button"><img src="6666407ac3aa5af1d5de.jpg" class="profile__image"/> <img src="a086f758840ae814ecde.svg" class="edit__profile__image"/></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit_profile"><input id="name_input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[\S ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="name_input-error error_message"></span> <input id="description_input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="[\S ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="description_input-error error_message"></span> <button type="submit" class="button popup__button" name="edit_profile_button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new_place"><input id="name_input" name="place_name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="[\S ]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="name_input-error error_message"></span> <input id="url_input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" data-error-message="Введите адрес сайта" required/> <span class="url_input-error error_message"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="update_avatar"><input id="url_input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" data-error-message="Введите адрес сайта" required/> <span class="url_input-error error_message"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-content"><button type="button" class="card__like-button"></button><p class="card__like-caption"></p></div></div></li></template></body></html>
